{{ $path := .Page.File.Dir }}
{{ $file := .Get "file" }}
{{ $lang := .Get "lang" }}
{{ $is_open := .Get "is_open" }}
{{ $filepath := path.Join $path $file }}
{{ $bytes := readFile $filepath }}
<details {{ if eq $is_open "true" }}open{{ end }}>
  <summary>{{ $file }}</summary>
  {{ highlight (print $bytes) $lang "" }}
</details>
